    <title>Encriptador de Base64</title>

<body>
    <header class="hero">
        <div class="logo">
            <a href="#"><img src="img/white-logo.svg" alt="text encode logo"></a>
            <h1 class="title">encriptador de base64</h1>
        </div>
    </header>

    </section>
    <main class="content">
        <div class="card">
            <div class="label">
                <div>
                    <button id="encodeButton" class="btn">encriptar</button>
                </div>
            </div>
            <textarea name="encode" id="inputArea" placeholder="Ingrese el texto..."></textarea>
        </div>
        <div class="switch-copy">
            <button id="switch" class="btn mid-btn">
                <i id="switchFavicon" class="fa-solid fa-arrow-right-arrow-left a"></i>
            </button>
            <button id="clipboardBtn" class="btn mid-btn">
                <i class="fa fa-regular fa-copy"></i>
            </button>
        </div>
        <div class="card">
            <div class="label">
                <div>
                    <h2 id="txt">base64</h2>
                </div>
            </div>
            <textarea name="decode" id="decodeArea" placeholder="Salida del texto encriptado en base64..."
                disabled></textarea>
        </div>
    </main>
