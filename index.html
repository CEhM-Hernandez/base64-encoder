<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicons/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/normalize.css">

    <title>Encriptador de Base64</title>
</head>

<body>
    <header class="hero-logo">
        <img src="img/white-logo.svg" alt="text to base64 encode logo">
        <h1>encriptador de base64</h1>
    </header>

    <main>
        <section class="card">
            <div class="container">
                <div class="label">
                    <h2 id="inputTxt">encriptar</h2>
                    <div id="switchBtn" class="btn switchBtn">
                        <div id="switchTooltip" class="tooltip">desencriptar</div>
                        <span>
                            <i class="fa-solid fa-arrow-right-arrow-left a"></i>
                        </span>
                    </div>
                </div>
                <div class="textarea-card">
                    <textarea name="encode" id="inputArea" placeholder="Ingrese el texto..."></textarea>
                </div>
            </div>
            <div class="container">
                <div class="label">
                    <h2 id="outputTxt">base64</h2>
                    <div id="clipboardBtn" class="btn clipboardBtn">
                        <div id="copyTooltip" class="tooltip">copiar texto</div>
                        <span>
                            <i class="fa fa-regular fa-copy"></i>
                        </span>
                    </div>
                </div>
                <div class="textarea-card">
                    <textarea name="decode" id="decodeArea" placeholder="Salida del código encriptado en base64..."
                        disabled></textarea>
                    <span id="copyAlert" class="copy-alert">!texto copiado¡</span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="box">
                <img src="img/white-logo.svg" alt="text encode logo">
                <h2 class="title">encriptador de base64</h2>
            </div>
            <div class="box">
                <h2>contáctame</h2>
                <div class="social-media">
                    <a href="https://www.github.com/CEhM-Hernandez/" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/eduardo-hernandez-munevar/" target="_blank">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                    <a href="https://wa.link/skgk3q" target="_blank">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <div class="end-page">
        <small>
            &copy; 2024 - Desarrollado por - <b>CEhM</b></a>
        </small>
    </div>


    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/7938d78b4b.js" crossorigin="anonymous"></script>
</body>
